<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Atari Games</title>
    <link rel="stylesheet" href="checkout-styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/atari-logo.png" alt="Atari Logo" class="logo">
            <h1>Checkout</h1>
        </div>
    </header>

    <section class="cart-details">
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
        <p id="cartTotal"></p>
    </section>

    <section class="checkout-form">
        <h2>Enter Your Details</h2>
        <form action="/submit-order" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Atari Games. All rights reserved.</p>
    </footer>

    <script>
        // Retrieve cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Display the cart items
        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            let total = 0;

            cart.forEach(product => {
                const item = document.createElement('li');
                item.textContent = `${product.name} - $${product.price} x ${product.quantity}`;
                cartItems.appendChild(item);
                total += product.price * product.quantity;
            });

            document.getElementById('cartTotal').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Call the function to display cart on the checkout page
        displayCart();
    </script>
</body>
</html>
