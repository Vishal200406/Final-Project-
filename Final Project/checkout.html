<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="checkout-styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="images/ATARI2.png" alt="Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li class="menu-item">
                        <li><a href="Product.html">Products</a></li>
                    </li>
                    <li class="menu-item">
                        <button class="menu-btn">Company Info</button>
                        <ul class="submenu">
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="careers.html">Careers</a></li>
                        </ul>
                    </li>
                    <li class="menu-item">
                        <button class="menu-btn" onclick="toggleEmailSubmenu()">Contact Us</button>
                        <ul class="submenu email-submenu" id="emailSubmenu">
                            <li><a href="mailto:200621192@student.georgianc.on.ca">200621192@student.georgianc.on.ca</a></li>
                            <li><a href="mailto:200602741@student.georgianc.on.ca">200602741@student.georgianc.on.ca</a></li>
                            <li><a href="mailto:200624869@student.georgianc.on.ca">200624869@student.georgianc.on.ca</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
   
    <section class="cart-details">
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
        <p id="cartTotal"></p>
    </section>

    <section class="checkout-form">
        <h2>Enter Your Details</h2>
        <form action="/submit-order" method="POST" class="checkout-form">
            <h2>Checkout Form</h2>
        
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
        
            <div class="form-group">
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Main St" required>
            </div>
        
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="New York" required>
            </div>
        
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" placeholder="10001" required>
            </div>
        
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
            </div>
        
            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
        
            <div id="credit-card-info" class="form-group" style="display:none;">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                
                <label for="expiry-date">Expiration Date:</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
        
            <button type="submit">Submit Order</button>
        </form>
        
    </section>

    <footer>
        <p>&copy; 2024 Atari Games. All rights reserved.</p>
    </footer>

    <script>
        // Retrieve cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Display the cart items
        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            let total = 0;

            cart.forEach(product => {
                const item = document.createElement('li');
                item.textContent = `${product.name} - $${product.price} x ${product.quantity}`;
                cartItems.appendChild(item);
                total += product.price * product.quantity;
            });

            document.getElementById('cartTotal').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Call the function to display cart on the checkout page
        displayCart();
    </script>
</body>
</html>
